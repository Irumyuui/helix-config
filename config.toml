  "extend_line_below",
  "delete_selection",
  "paste_after",
  "collapse_selection",
]
"A-j" = [
  "extend_line_below",
  "delete_selection",
  "paste_after",
  "collapse_selection",
]
"A-k" = [
  "extend_line_below",
  "delete_selection",
  "move_visual_line_up",
  "paste_before",
  "collapse_selection",
]

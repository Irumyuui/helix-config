[editor]
auto-format = false
# auto-reload = true
# auto-info = true
undercurl = true
bufferline = "multiple"
color-modes = true
cursorcolumn = true
cursorline = true
idle-timeout = 40
line-number = "relative"
mouse = true
true-color = true
end-of-line-diagnostics = "hint"
insert-final-newline = true
# rainbow-brackets = true
shell = ["nu", "--stdin", "-c"]
default-line-ending = "native"


# G = "goto_last_line"
C-s = ":write"

tab = "move_parent_node_end"
S-tab = "move_parent_node_start"

"\\" = ":reflow"        # |
X = "extend_line_above"

# use ctrl+/ to toggle comments
C-c = "no_op"
"C-/" = "toggle_comments"

# [keys.normal.z]
# o = [":toggle soft-wrap.wrap-at-text-width"]

[keys.normal.space]
x = ":buffer-close"
n = "signature_help"

[keys.normal.space.w]
r = ":reload"
c = ":config-reload"

[keys.normal.space.i]
c = ":toggle inline-diagnostics.cursor-line hint disable"
e = ":toggle end-of-line-diagnostics warning disable"
o = ":toggle inline-diagnostics.other-lines error disable"

[keys.insert]
S-tab = "move_parent_node_start"

# use ctrl+/ to toggle comments
C-c = "no_op"
"C-/" = "toggle_comments"

[keys.select]
tab = "extend_parent_node_end"
S-tab = "extend_parent_node_start"

# use ctrl+/ to toggle comments
C-c = "no_op"
"C-/" = "toggle_comments"

